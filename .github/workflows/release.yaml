name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: false

jobs:
  release:
    name: Release
    permissions:
      contents: write
      packages: write
    uses: USA-RedDragon/reusable-actions/.github/workflows/goreleaser.yaml@v1.1.2
    with:
      run-before: |
        sudo apt-get install -y capnproto
        go install capnproto.org/go/capnp/v3/capnpc-go@latest
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
